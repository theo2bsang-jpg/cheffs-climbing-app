name: Secret Scan (Gitleaks)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --redact --no-git -v
