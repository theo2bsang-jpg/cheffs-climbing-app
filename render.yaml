services:
  # Backend API Service (also serves frontend static files)
  - type: web
    name: cheffs-app
    runtime: node
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm run build && npm install && cd server && npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_NAME
        value: cheffs_token
      - key: REFRESH_COOKIE_NAME
        value: cheffs_refresh
      - key: ADMIN_EMAIL
        value: admin@example.com
      - key: ADMIN_PASSWORD
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: DATA_DIR
        value: /data/data.db
    disk:
      name: cheffs-data
      mountPath: /data
      sizeGB: 1
