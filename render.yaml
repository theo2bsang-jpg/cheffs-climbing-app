services:
  # Backend API Service
  - type: web
    name: cheffs-api
    runtime: node
    env: node
    region: frankfurt
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_NAME
        value: cheffs_token
      - key: REFRESH_COOKIE_NAME
        value: cheffs_refresh
      - key: ADMIN_EMAIL
        value: admin@example.com
      - key: ADMIN_PASSWORD
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: DATA_DIR
        value: /data/data.db
    disk:
      name: cheffs-data
      mountPath: /data
      sizeGB: 1

  # Frontend Static Site
  - type: web
    name: cheffs-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
